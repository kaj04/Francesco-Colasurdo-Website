<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ if .IsHome }}{{ .Site.Title }} | Personal Space{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    <!-- Meta Description -->
    <meta name="description"
        content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ " css/style.css" | relURL }}">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Lora', 'serif'],
                        playfair: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        paper: '#fcf8ed',
                        ink: '#2c2825',
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            800: '#292524',
                            900: '#1c1917',
                        },
                        primary: {
                            DEFAULT: '#1b6e4b',
                            light: '#4ade80',
                            dark: '#14532d',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.7s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-paper text-ink antialiased selection:bg-primary/20 noise-bg vignette">

    <!-- Custom Cursor -->
    <div id="cursor-dot" class="cursor-dot"></div>
    <div id="cursor-ring" class="cursor-ring"></div>

    <div id="root" class="min-h-screen flex flex-col font-sans relative">
        {{ partial "navbar.html" . }}

        <main class="flex-grow">
            {{ block "main" . }}{{ end }}
        </main>

        {{ partial "footer.html" . }}

        <!-- Chat Widget -->
        <div id="chat-widget-container">
            <!-- Backdrop -->
            <div id="chat-backdrop" class="fixed inset-0 bg-black/5 z-30 hidden" onclick="toggleChat()"></div>

            <!-- Button -->
            <button onclick="toggleChat()" id="chat-button"
                class="fixed bottom-8 right-8 z-50 flex items-center justify-center gap-3 px-8 py-4 rounded-full shadow-xl transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 bg-primary text-white group cursor-pointer">
                <i data-lucide="message-circle" class="w-5 h-5" id="chat-icon-open"></i>
                <i data-lucide="x" class="w-5 h-5 hidden" id="chat-icon-close"></i>
                <span class="font-serif italic font-medium tracking-wide text-base" id="chat-text">Ask about ME</span>
            </button>

            <!-- Window -->
            <div id="chat-window"
                class="fixed bottom-28 right-8 w-full max-w-[350px] sm:w-[400px] h-[500px] bg-white rounded-2xl shadow-2xl border border-stone-200 flex flex-col overflow-hidden transition-all duration-300 z-40 origin-bottom-right opacity-0 scale-90 translate-y-10 pointer-events-none">
                <!-- Header -->
                <div class="bg-paper p-5 border-b border-stone-100 flex items-center justify-between">
                    <div>
                        <h3 class="font-serif font-bold text-xl text-ink">Francesco AI</h3>
                        <p class="text-xs text-stone-500 font-sans">Powered by Gemini 2.5 Flash</p>
                    </div>
                    <div class="w-2.5 h-2.5 rounded-full bg-primary animate-pulse-custom"></div>
                </div>

                <!-- Messages -->
                <div id="chat-messages" class="flex-1 overflow-y-auto p-5 space-y-4 bg-white/50">
                    <div class="flex justify-start">
                        <div
                            class="max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed font-sans bg-paper border border-stone-100 text-ink rounded-bl-none">
                            Ciao! I'm Francesco's virtual assistant. Ask me anything about his skills, projects, or
                            background.
                        </div>
                    </div>
                </div>

                <!-- Input -->
                <div class="p-4 bg-paper border-t border-stone-100">
                    <div
                        class="flex items-center gap-2 bg-white rounded-full border border-stone-200 px-4 py-3 focus-within:ring-1 focus-within:ring-primary focus-within:border-primary transition-all shadow-sm">
                        <input type="text" id="chat-input" placeholder="Ask about my skills..."
                            class="flex-1 bg-transparent outline-none text-sm text-ink placeholder:text-stone-400 font-sans"
                            onkeydown="handleChatKey(event)">
                        <button onclick="sendChatMessage()"
                            class="text-stone-400 hover:text-primary transition-colors cursor-pointer">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Logic Script (Cursor, Chat, Icons) -->
    <script>
        // 1. Initialize Lucide Icons
        lucide.createIcons();

        // 2. Custom Cursor Logic
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        let mouseX = -100, mouseY = -100;
        let ringX = -100, ringY = -100;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Instant dot movement
            if (dot) dot.style.left = `${mouseX}px`;
            if (dot) dot.style.top = `${mouseY}px`;
        });

        // Ring Animation Loop (Lerp)
        function animateRing() {
            const ease = 0.15;
            ringX += (mouseX - ringX) * ease;
            ringY += (mouseY - ringY) * ease;

            if (ring) {
                ring.style.left = `${ringX}px`;
                ring.style.top = `${ringY}px`;
            }
            requestAnimationFrame(animateRing);
        }
        requestAnimationFrame(animateRing);

        // Hover Effect
        document.addEventListener('mouseover', (e) => {
            const target = e.target;
            const isClickable = target.closest('a') || target.closest('button') || target.tagName === 'INPUT' || target.classList.contains('cursor-pointer');
            if (isClickable && ring) {
                ring.classList.add('hovering');
            } else if (ring) {
                ring.classList.remove('hovering');
            }
        });

        // 3. Chat Logic
        let isChatOpen = false;
        const chatWindow = document.getElementById('chat-window');
        const chatButton = document.getElementById('chat-button');
        const chatBackdrop = document.getElementById('chat-backdrop');
        const chatText = document.getElementById('chat-text');
        const iconOpen = document.getElementById('chat-icon-open');
        const iconClose = document.getElementById('chat-icon-close');
        const messagesContainer = document.getElementById('chat-messages');

        function toggleChat() {
            isChatOpen = !isChatOpen;

            if (isChatOpen) {
                chatWindow.classList.remove('opacity-0', 'scale-90', 'translate-y-10', 'pointer-events-none');
                chatWindow.classList.add('opacity-100', 'scale-100', 'translate-y-0');

                chatButton.classList.remove('bg-primary', 'text-white');
                chatButton.classList.add('bg-ink', 'text-paper');

                chatBackdrop.classList.remove('hidden');

                iconOpen.classList.add('hidden');
                iconClose.classList.remove('hidden');
                chatText.innerText = 'Close Chat';
            } else {
                chatWindow.classList.add('opacity-0', 'scale-90', 'translate-y-10', 'pointer-events-none');
                chatWindow.classList.remove('opacity-100', 'scale-100', 'translate-y-0');

                chatButton.classList.add('bg-primary', 'text-white');
                chatButton.classList.remove('bg-ink', 'text-paper');

                chatBackdrop.classList.add('hidden');

                iconOpen.classList.remove('hidden');
                iconClose.classList.add('hidden');
                chatText.innerText = 'Ask about ME';
            }
        }

        function handleChatKey(e) {
            if (e.key === 'Enter') sendChatMessage();
        }

        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            // Add User Message
            const userDiv = document.createElement('div');
            userDiv.className = "flex justify-end";
            userDiv.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed font-sans bg-ink text-white rounded-br-none">${text}</div>`;
            messagesContainer.appendChild(userDiv);

            input.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Mock Response (Since we don't have backend/env here)
            setTimeout(() => {
                const botDiv = document.createElement('div');
                botDiv.className = "flex justify-start";
                botDiv.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed font-sans bg-paper border border-stone-100 text-ink rounded-bl-none">
              This is a static demo. In the React version, this connects to Google Gemini API.
            </div>`;
                messagesContainer.appendChild(botDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1000);
        }
    </script>
</body>

</html>
