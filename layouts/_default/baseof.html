<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ if .IsHome }}{{ .Site.Title }} | Personal Space{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description"
        content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ " css/style.css" | relURL }}">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Lora', 'serif'],
                        playfair: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        paper: '#fcf8ed',
                        ink: '#2c2825',
                        stone: { 50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 300: '#d6d3d1', 400: '#a8a29e', 500: '#78716c', 800: '#292524', 900: '#1c1917' },
                        primary: { DEFAULT: '#1b6e4b', light: '#4ade80', dark: '#14532d' } // Emerald
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.7s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-paper text-ink antialiased selection:bg-primary/20 noise-bg vignette">

    <!-- Custom Cursor -->
    <div id="cursor-dot" class="cursor-dot"></div>
    <div id="cursor-ring" class="cursor-ring"></div>

    <div class="min-h-screen flex flex-col font-sans relative">
        {{ partial "navbar.html" . }}

        <main class="flex-grow">
            {{ block "main" . }}{{ end }}
        </main>

        {{ partial "footer.html" . }}

        <!-- Chat Widget (Vanilla JS Implementation) -->
        <div id="chat-widget-container">
            <!-- Backdrop -->
            <div id="chat-backdrop" class="fixed inset-0 bg-black/5 z-30 hidden" onclick="toggleChat()"></div>

            <!-- Button -->
            <button onclick="toggleChat()" id="chat-button"
                class="fixed bottom-8 right-8 z-50 flex items-center justify-center gap-3 px-8 py-4 rounded-full shadow-xl transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 bg-primary text-white group cursor-pointer">
                <i data-lucide="message-circle" class="w-5 h-5" id="chat-icon-open"></i>
                <i data-lucide="x" class="w-5 h-5 hidden" id="chat-icon-close"></i>
                <span class="font-serif italic font-medium tracking-wide text-base" id="chat-text">Ask about ME</span>
            </button>

            <!-- Window -->
            <div id="chat-window"
                class="fixed bottom-28 right-8 w-full max-w-[350px] sm:w-[400px] h-[500px] bg-white rounded-2xl shadow-2xl border border-stone-200 flex flex-col overflow-hidden transition-all duration-300 z-40 origin-bottom-right chat-closed">
                <!-- Header -->
                <div class="bg-paper p-5 border-b border-stone-100 flex items-center justify-between">
                    <div>
                        <h3 class="font-serif font-bold text-xl text-ink">Francesco AI</h3>
                        <p class="text-xs text-stone-500 font-sans">Powered by Gemini 2.5 Flash</p>
                    </div>
                    <div class="w-2.5 h-2.5 rounded-full bg-primary animate-pulse-custom"></div>
                </div>

                <!-- Messages -->
                <div id="chat-messages" class="flex-1 overflow-y-auto p-5 space-y-4 bg-white/50">
                    <div class="flex justify-start">
                        <div
                            class="max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed font-sans bg-paper border border-stone-100 text-ink rounded-bl-none">
                            Ciao! I'm Francesco's virtual assistant. Ask me anything about his skills, projects, or
                            background.
                        </div>
                    </div>
                </div>

                <!-- Input -->
                <div class="p-4 bg-paper border-t border-stone-100">
                    <div
                        class="flex items-center gap-2 bg-white rounded-full border border-stone-200 px-4 py-3 focus-within:ring-1 focus-within:ring-primary focus-within:border-primary transition-all shadow-sm">
                        <input type="text" id="chat-input" placeholder="Ask about my skills..."
                            class="flex-1 bg-transparent outline-none text-sm text-ink placeholder:text-stone-400 font-sans"
                            onkeydown="handleChatKey(event)">
                        <button onclick="sendChatMessage()"
                            class="text-stone-400 hover:text-primary transition-colors cursor-pointer">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts for Logic -->
    <script>
        lucide.createIcons();

        // Custom Cursor
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        let mouseX = -100, mouseY = -100;
        let ringX = -100, ringY = -100;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            if (dot) { dot.style.left = `${mouseX}px`; dot.style.top = `${mouseY}px`; }
        });

        function animateRing() {
            ringX += (mouseX - ringX) * 0.15;
            ringY += (mouseY - ringY) * 0.15;
            if (ring) {
                ring.style.left = `${ringX}px`; ring.style.top = `${ringY}px`;
            }
            requestAnimationFrame(animateRing);
        }
        requestAnimationFrame(animateRing);

        document.addEventListener('mouseover', (e) => {
            const t = e.target;
            if (ring && (t.closest('a') || t.closest('button') || t.tagName === 'INPUT' || t.classList.contains('cursor-pointer'))) {
                ring.classList.add('hovering');
            } else if (ring) {
                ring.classList.remove('hovering');
            }
        });

        // Chat Logic
        let isChatOpen = false;
        const chatWin = document.getElementById('chat-window');
        const chatBtn = document.getElementById('chat-button');
        const chatBg = document.getElementById('chat-backdrop');
        const iconOpen = document.getElementById('chat-icon-open');
        const iconClose = document.getElementById('chat-icon-close');
        const chatTxt = document.getElementById('chat-text');
        const msgs = document.getElementById('chat-messages');

        function toggleChat() {
            isChatOpen = !isChatOpen;
            if (isChatOpen) {
                chatWin.classList.remove('chat-closed'); chatWin.classList.add('chat-open');
                chatBtn.classList.replace('bg-primary', 'bg-ink'); chatBtn.classList.replace('text-white', 'text-paper');
                chatBg.classList.remove('hidden');
                iconOpen.classList.add('hidden'); iconClose.classList.remove('hidden');
                chatTxt.innerText = 'Close Chat';
            } else {
                chatWin.classList.remove('chat-open'); chatWin.classList.add('chat-closed');
                chatBtn.classList.replace('bg-ink', 'bg-primary'); chatBtn.classList.replace('text-paper', 'text-white');
                chatBg.classList.add('hidden');
                iconOpen.classList.remove('hidden'); iconClose.classList.add('hidden');
                chatTxt.innerText = 'Ask about ME';
            }
        }

        function handleChatKey(e) { if (e.key === 'Enter') sendChatMessage(); }

        function sendChatMessage() {
            const inp = document.getElementById('chat-input');
            const txt = inp.value.trim();
            if (!txt) return;

            const d = document.createElement('div');
            d.className = "flex justify-end";
            d.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed font-sans bg-ink text-white rounded-br-none">${txt}</div>`;
            msgs.appendChild(d);
            inp.value = '';
            msgs.scrollTop = msgs.scrollHeight;

            // Static response for Hugo
            setTimeout(() => {
                const b = document.createElement('div');
                b.className = "flex justify-start";
                b.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed font-sans bg-paper border border-stone-100 text-ink rounded-bl-none">
              This is a static site demo. The real AI connection requires a backend service.
            </div>`;
                msgs.appendChild(b);
                msgs.scrollTop = msgs.scrollHeight;
            }, 800);
        }
    </script>
</body>

</html>
