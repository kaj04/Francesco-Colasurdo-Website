{{ define "main" }}
<div class="animate-fade-in-up">
    <div class="max-w-3xl mx-auto px-6 py-16">
        <!-- Back Button -->
        <a href="/posts/"
            class="mb-8 flex items-center gap-2 text-stone-500 hover:text-ink transition-colors text-base font-serif italic cursor-pointer inline-flex">
            <i data-lucide="chevron-left" class="w-5 h-5"></i> Back to articles
        </a>

        <article
            class="prose prose-stone prose-lg max-w-none font-serif text-ink bg-white p-10 rounded-xl shadow-sm border border-stone-100">
            <h1 class="font-serif text-5xl text-ink mb-4 !mt-0">{{ .Title }}</h1>
            <p class="text-primary font-sans text-sm uppercase tracking-widest border-b border-primary/20 pb-8 mb-8">{{
                .Date.Format "January 02, 2006" }}</p>

            <div class="whitespace-pre-line text-ink/80 leading-loose text-lg">
                {{ .Content }}
            </div>
        </article>
    </div>
</div>
{{ end }}
