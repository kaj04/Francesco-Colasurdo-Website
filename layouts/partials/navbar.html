<nav
    class="sticky top-0 z-30 w-full bg-paper/90 backdrop-blur-md border-b border-stone-200/50 transition-all duration-300 relative overflow-hidden h-24 group">
    <!-- Background Watermark (Halftone Art Style) -->
    <div class="absolute inset-0 w-full h-full z-0 pointer-events-none select-none overflow-hidden">

        <div class="absolute inset-0 bg-gradient-to-b from-paper/20 to-paper z-10"></div>

        <img src="{{ .Site.Params.navbar_bg_image }}" alt="Stadium Crowd"
            class="w-full h-full object-cover object-center grayscale blur-[2px] opacity-[0.15] mix-blend-multiply transition-all duration-700 ease-in-out group-hover:grayscale-0 group-hover:blur-0 group-hover:opacity-30"
            style="mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 80%, rgba(0,0,0,0) 100%); -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 80%, rgba(0,0,0,0) 100%);" />
    </div>

    <div
        class="max-w-6xl mx-auto px-6 py-3 md:py-0 md:h-24 flex flex-col md:flex-row items-center justify-between relative z-20 gap-3 md:gap-0">

        <a href="{{ "" | absURL }}" class="cursor-pointer group/logo">
            <span
                class="font-serif text-3xl font-bold text-ink hover:text-primary transition-colors duration-300">FC.</span>
        </a>

        <div class="flex items-center gap-6 md:gap-10 overflow-x-auto max-w-full pb-1 md:pb-0 no-scrollbar">
            {{ $current := . }}
            {{ range .Site.Menus.main }}
            {{ $isActive := or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}

            <a href="{{ .URL | relURL }}" class="text-base md:text-lg font-serif tracking-wide transition-colors duration-300 relative py-1 shrink-0 cursor-pointer 
                {{ if $isActive }}
                    text-primary font-semibold
                {{ else }}
                    text-stone-500 hover:text-ink
                {{ end }}">

                {{ .Name }}

                <span class="absolute bottom-0 left-0 w-full h-[2px] bg-primary transform origin-left transition-transform duration-300 
                {{ if $isActive }}scale-x-100{{ else }}scale-x-0{{ end }}"></span>
            </a>
            {{ end }}
        </div>
    </div>
</nav>

<style>
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }

    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
</style>
