name: Deploy Hugo site to Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Fetch theme (Hugo Modules)
        run: hugo mod get -u

      # === QUI INIZIANO GLI STEP DI CONVERSIONE LATEX ===
      - name: Install pandoc + minimal TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base

      - name: Convert LaTeX (Goals) -> content/goals/_index.html
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p content/goals
          OUT="content/goals/_index.html"
          cat > "$OUT" <<'EOF'
---
title: "Actual Goals"
description: "Cose su cui sto lavorando"
---
<div class="post-content">
EOF
          if [ -f latex/goals/goals.tex ]; then
            pandoc latex/goals/goals.tex -f latex -t html5 \
              --katex \
              --css /Francesco-Colasurdo-Website/css/plain.css \
              -o - >> "$OUT"
          else
            echo "<p>(Nessun latex/goals/goals.tex trovato.)</p>" >> "$OUT"
          fi
          echo '</div>' >> "$OUT"

      - name: Debug â€” show created Goals page
        run: |
          echo "=== tree content/goals ==="
          ls -la content/goals || true
          echo "=== head _index.html ==="
          head -n 40 content/goals/_index.html || true

      - name: Assert Goals page exists
        run: |
          test -f content/goals/_index.html || (echo "Manca content/goals/_index.html" && exit 1)
      # === FINE STEP DI CONVERSIONE LATEX ===

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
