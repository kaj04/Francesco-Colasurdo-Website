name: Deploy Hugo site to Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Fetch theme (Hugo Modules)
        run: hugo mod get -u

      # === CONVERSIONE LaTeX (GOALS) ===
      - name: Install pandoc + minimal TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base

      - name: Convert LaTeX (Goals) -> content/goals/_index.html
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p content/goals
          OUT="content/goals/_index.html"

          # Front matter: abilita KaTeX
          printf '%s\n' \
            '---' \
            'title: "Actual Goals"' \
            'description: "Cose su cui sto lavorando"' \
            'math: true' \
            '---' \
            '<div class="post-content">' > "$OUT"

          # Conversione: KaTeX + numerazione sezioni + CSS "accademico"
          if [ -f latex/goals/goals.tex ]; then
            pandoc latex/goals/goals.tex -f latex -t html5 \
              --katex \
              --number-sections \
              --css /Francesco-Colasurdo-Website/css/goals.css \
              -o - >> "$OUT"
          else
            echo '<p>(Nessun latex/goals/goals.tex trovato.)</p>' >> "$OUT"
          fi

          echo '</div>' >> "$OUT"

          # Log di controllo
          ls -la content/goals
          head -n 40 "$OUT"

      - name: Assert Goals page exists
        run: |
          test -f content/goals/_index.html || (echo "Manca content/goals/_index.html" && exit 1)
      # === FINE CONVERSIONE ===

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
