name: Convert LaTeX Goals to HTML
on:
  push:
    branches: ["main"]
    paths:
      - "latex/goals/goals.tex"
      - ".github/workflows/latex-to-html.yml"

jobs:
  build-goals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base

      - name: Convert goals.tex â†’ content/goals/_index.html
        run: |
          mkdir -p content/goals
          OUT="content/goals/_index.html"
          echo '---' > $OUT
          echo 'title: "Actual Goals"' >> $OUT
          echo 'description: "Cose su cui sto lavorando"' >> $OUT
          echo '---' >> $OUT
          echo '<div class="post-content">' >> $OUT
          pandoc latex/goals/goals.tex -f latex -t html5 \
            --katex \
            --css /Francesco-Colasurdo-Website/css/plain.css \
            -o - >> $OUT
          echo '</div>' >> $OUT

      - name: Commit generated HTML
        run: |
          if [ -n "$(git status --porcelain content/goals/_index.html)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add content/goals/_index.html
            git commit -m "Auto-update Goals from LaTeX"
            git push
          fi
