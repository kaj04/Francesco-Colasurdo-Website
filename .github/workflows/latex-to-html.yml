name: Build LaTeX (Goals)
on:
  push:
    branches: ["main"]
    paths:
      - "latex/**"
      - ".github/workflows/latex-to-html.yml"

permissions:
  contents: write   # <— consente il push con GITHUB_TOKEN

jobs:
  goals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # <— usa il GITHUB_TOKEN per push

      - name: Install pandoc + minimal TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base

      - name: Convert latex/goals/goals.tex -> content/goals/_index.html
        run: |
          mkdir -p content/goals
          OUT="content/goals/_index.html"
          cat > "$OUT" <<'EOF'
---
title: "Actual Goals"
description: "Cose su cui sto lavorando"
---
<div class="post-content">
EOF
          if [ -f latex/goals/goals.tex ]; then
            pandoc latex/goals/goals.tex -f latex -t html5 \
              --katex \
              --css /Francesco-Colasurdo-Website/css/plain.css \
              -o - >> "$OUT"
          else
            echo "<p>(Nessun latex/goals/goals.tex trovato.)</p>" >> "$OUT"
          fi
          echo '</div>' >> "$OUT"

      - name: Debug: show created files
        run: |
          git status
          ls -la content/goals || true
          head -n 30 content/goals/_index.html || true

      - name: Commit & Push generated HTML
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/goals/_index.html
          git commit -m "Build /goals from LaTeX" || echo "No changes to commit"
          git push origin HEAD:main
