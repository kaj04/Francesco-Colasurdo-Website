name: Build LaTeX to HTML (Goals + Blog)
on:
  push:
    branches: ["main"]
    paths:
      - "latex/**"
      - ".github/workflows/latex-to-html.yml"

jobs:
  build-latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc and minimal TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base

      # ---------- GOALS (stile unico) ----------
      - name: Convert GOALS LaTeX -> HTML
        run: |
          mkdir -p content/goals
          OUT="content/goals/_index.html"
          # Front matter Hugo (HTML supporta front-matter in testa)
          cat > $OUT <<'EOF'
---
title: "Actual Goals"
description: "Cose su cui sto lavorando"
# non usiamo math: true per evitare doppia inclusione KaTeX
---
<div class="post-content">
EOF
          # HTML body con KaTeX e CSS dedicato
          pandoc latex/goals/goals.tex \
            -f latex -t html5 \
            --katex \
            --css /Francesco-Colasurdo-Website/css/plain.css \
            -o - >> $OUT
          echo '</div>' >> $OUT

      # ---------- BLOG / ACM ----------
      - name: Convert BLOG (ACM) -> HTML
        run: |
          mkdir -p content/blog
          for f in latex/blog/acm/*.tex; do
            [ -e "$f" ] || continue
            base=$(basename "$f" .tex)
            slug="$base"
            dir="content/blog/$slug"
            mkdir -p "$dir"
            OUT="$dir/index.html"
            cat > $OUT <<EOF
---
title: "${base}"
date: ${base:0:10}
---
<div class="post-content">
EOF
            pandoc "$f" -f latex -t html5 \
              --katex \
              --css /Francesco-Colasurdo-Website/css/acm.css \
              -o - >> $OUT
            echo '</div>' >> $OUT
          done

      # ---------- BLOG / IEEE ----------
      - name: Convert BLOG (IEEE) -> HTML
        run: |
          for f in latex/blog/ieee/*.tex; do
            [ -e "$f" ] || continue
            base=$(basename "$f" .tex)
            slug="$base"
            dir="content/blog/$slug"
            mkdir -p "$dir"
            OUT="$dir/index.html"
            cat > $OUT <<EOF
---
title: "${base}"
date: ${base:0:10}
---
<div class="post-content">
EOF
            pandoc "$f" -f latex -t html5 \
              --katex \
              --css /Francesco-Colasurdo-Website/css/ieee.css \
              -o - >> $OUT
            echo '</div>' >> $OUT
          done

      # ---------- BLOG / PLAIN ----------
      - name: Convert BLOG (PLAIN) -> HTML
        run: |
          for f in latex/blog/plain/*.tex; do
            [ -e "$f" ] || continue
            base=$(basename "$f" .tex)
            slug="$base"
            dir="content/blog/$slug"
            mkdir -p "$dir"
            OUT="$dir/index.html"
            cat > $OUT <<EOF
---
title: "${base}"
date: ${base:0:10}
---
<div class="post-content">
EOF
            pandoc "$f" -f latex -t html5 \
              --katex \
              --css /Francesco-Colasurdo-Website/css/plain.css \
              -o - >> $OUT
            echo '</div>' >> $OUT
          done

      - name: Commit converted HTML
        run: |
          if [ -n "$(git status --porcelain content)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add content
            git commit -m "Convert LaTeX to HTML (Goals + Blog)"
            git push
          fi
