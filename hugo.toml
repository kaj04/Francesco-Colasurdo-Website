baseURL = "https://kaj04.github.io/Francesco-Colasurdo-Website/"
languageCode = "it"
title = "Francesco Colasurdo"

[pagination]
  pagerSize = 10

# ‚ùó NIENTE riga theme = "PaperMod"
# ‚ùó NIENTE array theme = ["github.com/..."]
# Usa invece HUGO MODULES (import) qui sotto:
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

# Uscite: genera SEMPRE anche l'HTML della home, non solo l'RSS
[outputs]
  home = ["HTML", "RSS"]

# Parametri PaperMod
[params]
  defaultTheme = "auto"
  math = true
  mainSections = ["blog"]

  [params.homeInfoParams]
    Title = "Ciao, sono Francesco üëã"
    Content = "CV, timeline, obiettivi e riflessioni settimanali."

[markup]
  [markup.goldmark.renderer]
    unsafe = true

# (facoltativo ma utile in sottocartella)
relativeURLs = true
canonifyURLs = true
